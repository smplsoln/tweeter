<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">


    <!-- Font Awesome This link from website did not work
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- timeago cdn script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-section.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="fixed-header">
      <nav>
        <span class="tweeter-logo">tweeter</span>
        <div class="write-tweet">
          <span class="write-a-new-tweet">
            <span> <strong>Write</strong> a new tweet</span>
          </span>
        <div class="down-arrow1">
          <i class="fa fa-angle-double-down bounce" ></i>
        </div>
        </div>
      </nav>
      <header class="tweeter-user-header">
          <div>
              <img src="/images/profile-hex.png">
          </div>
          <span class="username-banner">
            <span> <strong>Amy</strong> Mansell</span>
          </span>
      </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container main-compose">
      <section class="new-tweet">
        <!-- h3>Compose Tweet</h3 -->
        <form method="POST" action="/tweets">
          <!-- label for="tweet-text">What are you humming about?</label -->
          <h3></h3>
          <textarea class="tweet-input" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-counter-footer">
            <button class="tweet-button" type="submit" disabled="true">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweet articles section -->
      <section class="tweets-section">
        <div class="box tweet-article-border">
          <article class="tweet-article">
            <header class="tweet-article-header">
              <span class="tweet-author-avatar">
                <img src="https://i.imgur.com/73hZDYK.png" class="tweet-author-image" alt=""><pre> </pre>
                <p class="tweet-author-name">Newton</p><pre> </pre>
              </span>
              <p class="tweet-author-handle">@SirIsaac</p>
            </header>
            <p class="tweet-display-text">Standing on the shoulders of giants
            </p>
            <div class="tweet-footer">
              <p class="tweet-days-ago">10 days ago</p>
              <span class="tweet-article-footer-icons">
                <i class="fas fa-flag tweet-flag-icon"></i><pre> </pre>
                <i class="fas fa-retweet tweet-retweet-icon"></i><pre> </pre>
                <i class="fas fa-heart tweet-heart-icon"></i><pre> </pre>
              </span>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/tweet-section.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
